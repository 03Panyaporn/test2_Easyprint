<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASYPRINT — เพิ่มสินค้า</title>
    <link rel="stylesheet" href="Add_product.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <script src="Add_product.js"></script>
 
</head>
<body>
    <div class="navbar">
        <div class="logo">EasyPrint</div>
     
        <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" id="searchInput" placeholder="ค้นหาออเดอร์" />
          </div>
     
        <div class="icons">
          <div class="toggle-container">
            <span>สถานะร้าน</span>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
     
          <div class="notification-icon" onclick="goToNotification()">
            <i class="fa fa-bell"></i>
          </div>

            <div class="profile-icon" onclick="toggleProfilePopup()">
                <i class="fa fa-user-circle"></i>
    
                <div class="profile-popup" id="profilePopup">
                    <div class="profile-img">
                        <img src="profile.png" alt="โปรไฟล์ร้านค้า">
                    </div>
                <div class="profile-name">ร้าน EASYPRINT</div>
                <hr>
                
                <a href="../../shop/Edit_profile/Edit_profile.html" class="profile-btn">
                    <i class="fa-solid fa-user"></i>
                    <span>แก้ไขโปรไฟล์</span>
                </a>
            
                <a href="../login/login.html" class="profile-btn logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>ออกจากระบบ</span>
                </a>
          </div>
        </div>    
        </div>
      </div>

     <aside class="app-sidebar" id="sidebar">
        <nav>
          <a href="../Main_shop/Main_shop.html"><i class="fa-solid fa-house"></i> หน้าหลัก</a>
          <a href="../order/Or1/1.html"><i class="fa-solid fa-receipt"></i> รายการคำสั่งซื้อ</a>
          <h6>กำหนดบริการ</h6>
          <a href="../product/product.html"><i class="fa-solid fa-box"></i> สินค้า</a>
          <a href="../Add_product/Add_product.html"><i class="fa-solid fa-circle-plus"></i> เพิ่มสินค้า</a>
          <a href="../Set_shipping_costs/Set_shipping_costs.html"><i class="fa-solid fa-money-check-dollar"></i> กำหนดค่าจัดส่ง</a>
 
          <h6>แสดงยอดขาย</h6>
          <a href="../Sales_statistics/Sales_statistics.html"><i class="fa-solid fa-chart-line"></i> แสดงยอดขาย</a>
        </nav>
      </aside>

      <main class="add-product">

        <h1 class="page-title">เพิ่มสินค้า</h1>

        <div class="form-container">
          <div class="image-section">
            <h3>ตัวอย่างภาพสินค้า</h3>
            <div id="image-box" class="image-box">
              <input type="file" id="upload" accept="image/*" hidden>
              <label for="upload" id="upload-label" class="upload-label">+</label>
              <img id="preview" src="" alt="preview">
              <button id="remove-img" class="remove-btn">ลบ</button>
            </div>
            <div class="img-counter"><span id="img-count">0</span>/1</div>
          </div>

          <div class="detail-section">
            <h3>รายละเอียด</h3>
            <div class="grid-form">
              <div class="form-group">
                <label for="product-name" class="input-label">ชื่อสินค้า</label>
                <input type="text" id="product-name" class="input-field" placeholder="กรอกชื่อสินค้า">
              </div>
              <div class="form-group">
                <label for="product-code" class="input-label">รหัสสินค้า</label>
                <input type="text" id="product-code" class="input-field" placeholder="กรอกรหัสสินค้า">
              </div>
            
              <div class="form-group">
                <label for="tag" class="product-type">ประเภทสินค้า</label>
                <input type="text" id="tag" class="input-field" placeholder="เช่น POSTER, X-STAND, ROLL-UP">
              </div>
            
              <div class="form-group">
                <label for="product-code" class="product-size">ขนาด</label>
                <input type="text" id="product-code" class="input-field" placeholder="เช่น 80*120">
              </div>
            
              <div class="form-group">
                <label for="price" class="input-label">ราคาขาย</label>
                <input type="text" id="price" class="input-field" placeholder="กรอกราคาขาย">
              </div>
  
              <div class="form-group">
                <label for="description" class="input-label">รายละเอียดสินค้า</label>
                <input type="text" id="description" class="input-field" placeholder="กรอกรายละเอียดสินค้า">
              </div>
            </div>            
          </div>
        </div>

        <div class="btn-container">
          <a href="nextpage.html">
            <button class="btn-add">
              <i class="fa fa-plus-circle"></i> เพิ่มสินค้า
            </button>
          </a>
        </div>        
      </main>
  </body>
</html>
