<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASYPRINT — เข้าสู่ระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="frame" role="img" aria-label="พื้นหลังพร้อมแถบสีตามดีไซน์">
        <span class="inner-rail left" aria-hidden="true"></span>
        <span class="inner-rail right" aria-hidden="true"></span>
    
        <section class="card" aria-labelledby="brand">

          <div class="brand" id="brand">
            
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M7 8V3h10v5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <rect x="3" y="8" width="18" height="8" rx="2" stroke="currentColor" stroke-width="2"/>
              <path d="M7 16h10v5H7z" stroke="currentColor" stroke-width="2"/>
              <circle cx="17.5" cy="12" r="1" fill="currentColor"/>
            </svg>

            <h1>EASYPRINT</h1>

          </div>
    
            <h2 class="title">เข้าสู่ระบบ</h2>
    
          <form id="loginForm" novalidate>
            <div class="field">
              <label for="email">อีเมล</label>
              <input class="input" id="email" name="email" type="email" placeholder="name@example.com" required>
              <div id="emailErr" class="error">กรุณากรอกอีเมลให้ถูกต้อง</div>
            </div>
    
            <div class="field">
              <div class="row">
                <label for="password">รหัสผ่าน</label>
                <a href="#" id="forgot" class="link">ลืมรหัสผ่าน</a>
              </div>
              <input class="input" id="password" name="password" type="password" placeholder="••••••••" minlength="6" required>
              <div id="pwdErr" class="error">กรุณากรอกรหัสผ่านอย่างน้อย 6 ตัวอักษร</div>
            </div>
    
            <div class="center" style="margin-top:22px;">
              <button type="button" class="btn btn-primary" onclick="goNextPage1()">
                เข้าสู่ระบบ
              </button>
            </div>
    
            <div class="divider" aria-hidden="true">หรือ</div>

            <div class="center">
              <button type="button" id="signup" class="btn btn-outline" onclick="goNextPage2()">
                สมัครสมาชิก
              </button>
            </div>

          </form>
        </section>
      </div>

      <script src="login.js"></script>

</body>
</html>
