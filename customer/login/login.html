<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EASYPRINT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap">
</head>
<body>
  <div class="status-bar">
    <span class="dot"></span> สถานะร้านค้า : เปิดบริการ
  </div>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo-wrapper">
      <div class="logo">
        <img src="icon/printer0.svg" alt="Logo" class="logo-icon"> EASYPRINT
      </div>
      <div class="rectangle-81">
        <img src="icon/location-on0.svg" alt="Location"> ตำแหน่งปัจจุบัน 
        <img src="icon/chevron-down0.svg" alt="Location">
      </div>
    </div>
    <div class="menu">
      <a href="#"><img src="icon/home0.svg" alt="">หน้าหลัก</a>
      <a href="#"><img src="icon/bell0.svg" alt="">ติดตามคำสั่งซื้อ</a>
      <a href="#"><img src="icon/shopping-cart0.svg" alt=""></a>
      <span class="divider">|</span>
      <a href="#"><img src="icon/user0.svg" alt="" class="ellipse-57"></a>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">
    <div class="card">
      <h3>เข้าสู่ระบบ</h3>
      <form id="loginForm">
        <label for="email">อีเมล</label>
        <input type="email" id="email" name="email" placeholder="กรุณากรอกอีเมล" oninput="resetBorder(this)">
        <br><br>
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" name="password" placeholder="กรุณากรอกรหัสผ่าน" oninput="resetBorder(this)">
        
        <div class="forgot-password">
          <a href="#">ลืมรหัสผ่าน?</a>
        </div>

        <button type="submit" class="btn-login">เข้าสู่ระบบ</button><br><br>
        
      
      <div class="auth-icons">
        <div class="circle line">
          <img src="icon/line1.svg" alt="Login with LINE">
        </div>
        <span>หรือ</span>
        <div class="circle google">
          <img src="icon/vector0.svg" alt="Login with Google">
        </div>
        
      </div><br><div class="divider2"></div>
      <h3>สมัครสมาชิก</h3>
      <p>หากยังไม่บัญชี <a href="../signin/signin.html">กดสมัครได้เลย</a></p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <p>© 2025 EASYPRINT</p>
    </div>
    <div class="footer-right">
      <img src="png/image-3.png" alt="LINE" class="footer-icon">
      <div class="footer-contact">
        <p><b>ติดต่อสอบถาม</b></p>
        <p>LINE : @EASYPRINT</p>
        <p>โทร : 080-999-9999</p>
        <p>Email : easyprint@gmail.com</p>
      </div>
    </div>
  </footer>
</body>
</html>
